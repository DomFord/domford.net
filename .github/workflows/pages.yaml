name: Zola on GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Zola via cargo
        run: |
          set -euo pipefail
          # Pin version for reproducible builds
          ZOLA_VERSION="0.20.0"
          cargo install --locked zola --version "$ZOLA_VERSION"
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          zola --version

      - name: Build site
        run: |
          set -euo pipefail
          zola build

      - name: Deploy to gh-pages
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          PAGES_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
