name: Zola on GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zola (release asset via GitHub API)
        run: |
          set -euo pipefail

          # version without leading v for display; tag includes v
          ZOLA_VERSION="0.20.0"
          TAG="v${ZOLA_VERSION}"

          # map runner arch to asset substring
          ARCH="$(uname -m)"
          if [ "$ARCH" = "x86_64" ]; then
            ARCH_SUB="x86_64"
          elif [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then
            ARCH_SUB="aarch64"
          else
            echo "Unsupported architecture: $ARCH"
            exit 1
          fi

          # query GitHub Releases API for the tag and pick the linux asset matching arch
          API_URL="https://api.github.com/repos/getzola/zola/releases/tags/${TAG}"
          echo "Querying $API_URL"
          DOWNLOAD_URL="$(curl -sSfL "$API_URL" \
            | python3 - <<'PY'
              import sys, json
              data = json.load(sys.stdin)
              assets = data.get("assets", [])
              arch = sys.argv[1]
              for a in assets:
                  name = a.get("name","").lower()
                  if "linux" in name and arch in name:
                      print(a.get("browser_download_url"))
                      sys.exit(0)
              # fallback: try any linux asset
              for a in assets:
                  if "linux" in a.get("name","").lower():
                      print(a.get("browser_download_url"))
                      sys.exit(0)
              sys.exit(1)
              PY
                        "$ARCH_SUB")"

                        if [ -z "${DOWNLOAD_URL:-}" ]; then
                          echo "Could not find a Linux asset for Zola ${TAG} via the Releases API."
                          exit 1
                        fi

                        echo "Downloading Zola from: $DOWNLOAD_URL"
                        curl -fL "$DOWNLOAD_URL" -o zola.tar.gz

                        # sanity check and extract
                        if file zola.tar.gz | grep -qi 'gzip compressed data'; then
                          tar -xzf zola.tar.gz
                        else
                          echo "Downloaded file is not a gzip tarball; showing first 200 bytes for debugging:"
                          head -c 200 zola.tar.gz | sed -n '1,200p'
                          exit 1
                        fi

                        sudo mv zola /usr/local/bin/
                        sudo chmod +x /usr/local/bin/zola
                        zola --version

      - name: Build site
        run: zola build

      - name: Deploy to gh-pages
        uses: shalzz/zola-deploy-action@v0.21.0
        env:
          PAGES_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
