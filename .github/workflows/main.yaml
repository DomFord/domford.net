on: push
name: Build and deploy to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zola
        run: |
          ZOLA_VERSION="0.21.0"
          ARCH="x86_64-unknown-linux-gnu"
          URL="https://github.com/getzola/zola/releases/download/v${ZOLA_VERSION}/zola-v${ZOLA_VERSION}-${ARCH}.tar.gz"
          curl -sL "$URL" -o zola.tar.gz
          tar -xzf zola.tar.gz
          sudo mv zola /usr/local/bin/zola

      - name: Build site
        run: zola build

      - name: Show build output
        run: |
          echo "CWD: $(pwd)"
          ls -la public
          find public -maxdepth 3 -type f -print

      - name: Fail if public missing
        run: test -d public && test "$(ls -A public)" || (echo "public missing or empty" && exit 1)

      - name: Deploy site to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: false
          allow_empty_commit: false

